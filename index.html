<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link type="text/css" href="style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="container">
                <div class="display">
                    <div class="previous-operand" data-previous-op></div>
                    <div class="current-operand" data-current-op></div>
                </div>
                <button data-ac>AC</button>
                <button class="material-icons" data-delete>&#xe14a;</button>
                <button data-operation>%</button>
                <button data-operation>/</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>+</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button class="span-2" data-equals>=</button>
            </div>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
